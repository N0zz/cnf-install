name: Unit Tests

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    name: "shUnit2 Tests"

    steps:
      - uses: actions/checkout@v3

      - name: Set up dependencies
        run: sudo apt install -y curl libxml2-utils util-linux

      - name: Install shUnit2
        run: |
          wget https://raw.githubusercontent.com/kward/shunit2/master/shunit2 -O ./shunit2
          chmod +x ./shunit2

      - name: Run Unit Tests
        run: ./unit_tests.sh

