name: Unit Tests

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    name: "shUnit2 Tests"

    steps:
      - uses: actions/checkout@v3

      - name: Install shUnit2
        run: |
          wget https://raw.githubusercontent.com/kward/shunit2/master/shunit2 -O ./shunit2
          chmod +x ./shunit2

      - name: Ubuntu Tests
        uses: n0zz/docker-run-action@v4
        with:
            image: ubuntu:latest
            options: -v ${{ github.workspace }}:/workspace
            run: |
              sudo apt install -y bash curl libxml2-utils util-linux
              chmod +x /workspace/cnf-install
              /workspace/unit_tests.sh
